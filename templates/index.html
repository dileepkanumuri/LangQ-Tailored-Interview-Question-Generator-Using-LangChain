<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangQ - Tailored Interview Question Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #result, #download {
            display: none;
        }

        .font-large {
            font-size: 150px;
        }
    </style>
</head>
<body class="bg-dark">
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="cl-sm-12 text-center p-5 text-white">
                    <h3>LangQ - A Tailored Interview Question Generator</h3>
                </div>
            </div>
        </div>
    </section>
    
    <section class="mb-4">
        <div class="container">
            <div class="row">
                <div class="cl-sm-12">
                    <div class="card p-5 shadow border-0 m-3">
                        <div class="mb-3">
                            <label for="pdf-file" class="form-label">Upload your PDF file here</label>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="pdf-file">
                                <label class="input-group-text" for="pdf-file">Max No. of Pages is 5</label>
                            </div>
                          </div>
                          <div class="mb-3 text-end">
                            <button type="button" id="upload-btn" class="btn btn-md btn-success">Generate Q&A</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="result">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card shadow border-0 p-3 ms-3">
                        <embed id="view-pdf" src="" width="100%" height="600px" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card shadow border-0 p-5 me-3">
                        <div id="loader" class="text-center">
                            <i class="fa-solid fa-spinner fa-spin-pulse font-large"></i>
                        </div>
                        <div id="qa-display" style="display: none;">
                            <h4>Generated Q&A</h4>
                            <div id="qa-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1da99de032.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let result = document.getElementById('result');
        let loader = document.getElementById('loader');
        let qaDisplay = document.getElementById('qa-display');
        let qaContent = document.getElementById('qa-content');
        let viewPdf = document.getElementById('view-pdf');

        $(document).ready(function () {
            $("#upload-btn").click(async function (event) {
                event.preventDefault();
                const formData = new FormData();
                const fileInput = document.getElementById('pdf-file');  
                var file = fileInput.files[0];           
                
                formData.append('pdf_file', file);
                let response = await fetch('/upload', {
                    method: "POST",
                    body: formData                
                });                
                processUploadResponse(response);  
            });
        });

        async function processUploadResponse(response){
            switch (response.status) {
                case 400:  
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops!!!',
                        text: "Error uploading your PDF.",
                        confirmButtonColor: "#15011d"
                    }).then(function() {
                        window.location.reload();
                    });
                  break;
                case 200:                 
                    var json = await response.json();
                    result.style.display = "block";
                    loader.style.display = "block";
                    qaDisplay.style.display = "none";
                    viewPdf.setAttribute('src', "../" + json.pdf_filename);
                    const formData = new FormData();
                    formData.append('pdf_filename', json.pdf_filename);
                    fetch('/analyze', {
                        method: "POST",
                        body: formData                
                    }).then(processAnalyzeResponse);  
                    break;
                default:
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops!!!',
                        text: "Unexpected error, please try again.",
                        confirmButtonColor: "#15011d"
                    }).then(function() {
                        window.location.reload();
                    });
            }
        }

        async function processAnalyzeResponse(response){            
            switch (response.status) {
                case 400:  
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops!!!',
                        text: "Error analyzing PDF content.",
                        confirmButtonColor: "#15011d"
                    }).then(function() {
                        window.location.reload();
                    });
                  break;
                case 200:                     
                    loader.style.display = "none";
                    qaDisplay.style.display = "block";
                    var json = await response.json();
                    qaContent.innerHTML = json.qa_data;
